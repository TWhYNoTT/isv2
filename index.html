        function getComments(postIDC) {

            postIDC.parentElement.querySelector(".comments").innerHTML = `

            xhrGetComments.open("POST", "https://" + host + "/api/post/getcomments");
            xhrGetComments.setRequestHeader('Content-type', 'application/json')


            xhrGetComments.send(JSON.stringify({
                token: tkn,
                postId: postIDC.textContent

            xhrGetComments.onreadystatechange = () => {

                        let resObj = JSON.parse(xhrGetComments.response);
                        postIDC.parentElement.querySelector(".commentnum").textContent = resObj.comments.length

                        resObj.comments.reverse().forEach(element => {

            xhrCreatePost.open("POST", "https://" + host + "/api/post/comment");
            xhrCreatePost.setRequestHeader('Content-type', 'application/json')

            xhrCreatePost.send(JSON.stringify({
                token: tkn,
                postID: id,
                commentBody: body.value,

            }));

            xhrCreatePost.onreadystatechange = () => {
                if (xhrCreatePost.readyState == 4) {

                    if (xhrCreatePost.status == 200) {

                        body.value = "";

                        getComments(body.parentElement.parentElement.parentElement.querySelector(".postIDC"));

                    }

                }

            }

        }

        function sendMessage(e) {
            e.preventDefault();
            if (otherSideID0) {
                let body = document.querySelector('.messageText').value;

                let xhrMessage = new XMLHttpRequest();
                xhrMessage.open("POST", "https://" + host + "/api/message");
                xhrMessage.setRequestHeader('Content-type', 'application/json')

                xhrMessage.send(JSON.stringify({
                    token: tkn,
                    otherSideID: otherSideID0,
                    messageBody: body
                }));

                xhrMessage.onreadystatechange = () => {
                    if (xhrMessage.readyState == 4) {
                        if (xhrMessage.status == 200) {

                            if (loggedIn) {
                                socket.emit("sendmessage", {
                                    from: myID,
                                    to: otherSideID0,
                                    body: body
                                })
                                formatMessage({ sideID: myID, messageBody: body })
                                document.querySelector('.messageText').value = "";
                            }

                        }

                    }

                }
            }
        }


        function displayAllUsers(users) {
            let usersDiv = document.querySelector('.usersContainer');
            let htmlContent;

            users.forEach(element => {
                if (element._id != myID) {
                    htmlContent = `
                        <div class="userContainer" onclick="getMessages(this.querySelector('.ID').textContent)">
                        <img src="img/user.png" alt="user image" class="avatarImage">
                        <p class="name"></p>
                        <p class="ID" id="${element._id}" hidden>${element._id}</p>
                        </div>
                        `
                    usersDiv.innerHTML += htmlContent;

                    usersDiv.lastElementChild.querySelector(".name").textContent = element.fn + " " + element.ln
                }
            });
        }


        var otherSideID0;

        function getMessages(otherSideID) {
            document.querySelector('.chatContainer').style.visibility = "visible";
            document.querySelector('.messageText').value = "";
            otherSideID0 = otherSideID;
            document.querySelector('.messagesContainer').innerHTML = "";

            let xhrMessage = new XMLHttpRequest();
            xhrMessage.open("POST", "https://" + host + "/api/message/get");
            xhrMessage.setRequestHeader('Content-type', 'application/json')

            xhrMessage.send(JSON.stringify({
                token: tkn,
                otherSideID: otherSideID
            }));

            xhrMessage.onreadystatechange = () => {
                if (xhrMessage.readyState == 4) {
                    let resObj0 = JSON.parse(xhrMessage.response);
                    if (xhrMessage.status == 200) {
                        let resObj = JSON.parse(xhrMessage.response);
                        resObj.forEach(element => {
                            formatMessage(element)

                        }
                        )
                    }

                }
            }

        }
        function formatMessage(element) {
            let messagesDiv = document.querySelector('.messagesContainer');

            if (element.sideID == myID) {
                messagesDiv.innerHTML += `<div class="messageContainer">
                        <div class="message">
                        ${element.messageBody}
                        </div>
                        </div>`
            }
            else {
                messagesDiv.innerHTML += `<div class="messageContainerR">
                        <div class="messageR">
                        ${element.messageBody}
                        </div>
                        </div>`
            }
            messagesDiv.scrollTo(0, messagesDiv.scrollHeight)
        }
